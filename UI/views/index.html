<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Attaches an onclick listener to navbar-toggle button to activate sidebar --->
    <script>
    $(document).ready(function() {
         $('.leftmenutrigger').on('click', function(e) {
         $('.side-nav').toggleClass("open");
         e.preventDefault();
        });
    });
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/test.css">

    <!-- Custom JS -->
    <script type="text/javascript" src="js/index.js"></script>

    <title>MonArcWeb (2018)</title>
    <link rel="shortcut icon" href="/images/AWNIX.ico">
  </head>

  <body>

    <div id="wrapper" class = "animate">
      <nav class="navbar headeer-top fixed-top navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-toggler-icon leftmenutrigger"></span>
        <div class="hor">
        <img src="/images/AWNIX_Branding_Horizontal_MonArc_Small.png" width= "10%" height="10%"></li>
      </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav animate side-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/test">Test</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <br>
    <div id="generateData">
      <h6>Generate Data</h6><br>
      <input type="text" id="programName" value="Program Name" style="width:100%;" onfocus="if (this.value == 'Program Name') {this.value=''}"><br><br>
      <textarea style="width:100%;" id="rawImportData" rows="6" cols="75" placeholder="Paste your data here"></textarea>
      <input type="button" value="Submit" onclick="importHelmChart()" style="float:right;">
      <br><br><h1 id="chartName"></h1>
    </div>
    <hr>
    <div id="box">
      <table id="testValues">
        <tr>
          <th>Parameter</th>
          <th>Description</th>
          <th>Default</th>
          <th>Configuration</th>
        </tr>
      </table>
    </div>
  </body>
</html>
